        <!-- script for the hamburger menu -->
        <script>
            function collapseMenu() {
                var x = document.getElementById("topnav");
                if (x.className === "topnav") {

                } else {
                    x.className = "topnav";
                }
            }
        </script>
        <!-- fa icons -->
        <script src="https://kit.fontawesome.com/7bf45a980e.js" crossorigin="anonymous"></script>
    </head>

        </nav>
