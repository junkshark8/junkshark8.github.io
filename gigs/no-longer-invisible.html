<!DOCTYPE html>

    <head>

        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link href="../style.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- script for reusable footer component -->
        <script src="../components/footer.js" type="text/javascript" defer></script>
        <!-- script for the hamburger menu -->
        <script>
            function collapseMenu() {
                var x = document.getElementById("topnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                    document.getElementById("bars").src="images/xmark.svg";
                } else {
                    x.className = "topnav";
                    document.getElementById("bars").src="images/bars.svg";
                }
            }
        </script>

    <body>
       <!-- nav bar -->
       <navbar-component></navbar-component>
        
        <div id="wrapper">
            <section class="hero-image gigs">
            </section>

            <section class="content">
                <h1 class="light">No Longer Invisible</h1>
                <div class="breadcrumb">
                    <p class="home-page"><a href="../index.html">HOME</a></p>
                    <p class="slash">/</p>
                    <p class="previous-page"><a href="../gigs.html">GIGS</a></p>
                    <p class="slash">/</p>
                    <p class="current-page">No Longer Invisible</p>
                </div>

                <h2 class="gig-project">Student Life Communications,
                    <span style="font-size: 1.25rem;">Asian Pacific American Cultural Center</span></h2>
                <div class="column-container">
                    <div class="col1 no-pad">
                        <img class="image" src="../images/gigs/apahm_2023/1.webp"

                        <img class="image" src="../images/gigs/apahm_2023/2.webp"

                        week of events, with the event information set on white paper scraps.">
                    </div>
                    <div class="col2 plain">
                        <img class="image" src="../images/gigs/apahm_2023/3.webp"
                        alt="Mockup of an instagram post with the same collage and event title, posted on the uiowaapacc account. The caption

                        <img class="image" src="../images/gigs/apahm_2023/4.webp"
