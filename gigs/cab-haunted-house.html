<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CAB's Haunted House</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
        <link href="../style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- script for reusable navbar component -->
        <script src="../components/navbar.js" type="text/javascript" defer></script>
        <!-- script for reusable footer component -->
        <script src="../components/footer.js" type="text/javascript" defer></script>
        <!-- script for the hamburger menu -->
        <script>
            function collapseMenu() {
                var x = document.getElementById("topnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                    document.getElementById("bars").src="../images/xmark.svg";
                } else {
                    x.className = "topnav";
                    document.getElementById("bars").src="../images/bars.svg";
                }
            }
        </script>
    </head>
    <body>
        <!-- nav bar -->
        <navbar-component></navbar-component>
        
        <div id="wrapper">
            <section class="hero-image gigs">
            </section>

            <!-- main content -->
            <section class="content">
                <h1 class="light">CAB's Haunted House</h1>
                <div class="breadcrumb">
                    <p class="home-page"><a href="../index.html">HOME</a></p>
                    <p class="slash">/</p>
                    <p class="previous-page"><a href="../gigs.html">GIGS</a></p>
                    <p class="slash">/</p>
                    <p class="current-page">CAB's Haunted House</p>
                </div>
                <h2 class="gig-project">Event Promo</h2>
                <div class="column-container">
                    <div class="col1 no-pad">
                        <img class="image" src="../images/gigs/cab-haunted-house/1.webp" 
                        alt="Digital banner with an illustration of a clown with white fangs silhouetted against an orange 
                        haunted house. The background is purple and there's a yellow moon behind the house with 
                        silhouetted bats in front of it. There's an orange and yellow spider hanging from webs on either side. 
                        There's an Iowa Student Organization badge in the top left corner and the title of the event is 
                        to the right of the illustration in a scary font.">
                        <img class="image" src="../images/gigs/cab-haunted-house/4.webp" 
                        alt="Mockup of an instagram post with the same illustration and title, posted to the uiowacab instagram account. 
                        The graphic has event information that reads, 'Saturday, October 28. 7-11 p.m. International Ballroom, IMU.' The 
                        caption says, 'Once you enter... there's no going back! Be ready for a night of thrills and chills!'">
                        <img class="image" src="../images/gigs/cab-haunted-house/3.webp" 
                        alt="Digital display with the same illustration , title, and event information. It's been reformated so the spiders 
                        are hanging from the event title and there's an informational footer at the bottom with the Iowa Student Organization badge, 
                        the CAB logo, contact information, and disability statement.">
                    </div>
                    <div class="col2 plain">
                        <img class="image" src="../images/gigs/cab-haunted-house/5.webp"
                        alt="Mockup of an instagram story with the illustration, event title, and information.">
                        <img class="image" src="../images/gigs/cab-haunted-house/2.webp" 
                        alt="Poster with the same illustration , title, and event information. It's been reformated so the event title 
                        is at the top and there's an informational footer at the bottom with the Iowa Student Organization badge, 
                        the CAB logo, contact information, and disability statement.">
                    </div>
                </div>
            </section> 
        </div>
    </body>
</html>
